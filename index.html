<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: #f5f5f5;
    }
    h1 { text-align: center; }
    .menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 8px; }
    .card h3 { margin: 10px 0 5px; }
    .price { color: #e67e22; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üç¥ Our Menu</h1>
  <div class="menu">
    <div class="card">
      <img src="https://picsum.photos/400/250?food1" alt="Dish">
      <h3>Spaghetti Bolognese</h3>
      <p>Classic Italian pasta with rich tomato sauce.</p>
      <p class="price">$12.00</p>
    </div>
    <div class="card">
      <img src="https://picsum.photos/400/250?food2" alt="Dish">
      <h3>Caesar Salad</h3>
      <p>Crisp romaine, parmesan, and creamy dressing.</p>
      <p class="price">$8.50</p>
    </div>
    <div class="card">
      <img src="https://picsum.photos/400/250?food3" alt="Dish">
      <h3>Chocolate Cake</h3>
      <p>Rich chocolate cake with ganache topping.</p>
      <p class="price">$6.00</p>
    </div>
  </div>
</body>
</html>
